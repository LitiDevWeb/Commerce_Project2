{% extends "auctions/layout.html" %} {% block body %}
<h3>Active Listings</h3>
<form action="{% url 'displayCategory' %}" method="POST" class="my-3">
  {% csrf_token %}
  <label for="category"
    ><b><h3>Choose a category</h3></b></label
  >

  <select name="category" id="category">
    {% for cat in categories %}
    <option value="{{cat}}">{{ cat }}</option>
    {% endfor %}
  </select>
  <button type="submit" class="btn btn-warning">Select category</button>
</form>
<div class="row mx-3">
  {% for listing in listings %}
  <div class="card mx-3" style="width: 18rem">
    <img
      class="card-img-top"
      src="{{ listing.imageUrl }}"
      alt="{{ listing.title }}"
      width="286,1px"
      height="381,87"
    />
    <div class="card-body">
      <h5 class="card-title">{{ listing.title }}</h5>
      <p class="card-text">{{ listing.description }}</p>
      <a href="{% url 'listing' id=listing.id  %}" class="btn btn-primary"
        >Details</a
      >
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
